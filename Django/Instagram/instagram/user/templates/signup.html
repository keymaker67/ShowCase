{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Signup
{% endblock %}

{% block content %}
<form method="POST" action="." class="site-form">
    {% csrf_token %}
    {{ form | crispy }}
    <button  class="btn btn-outline-success w-100" type="submit">Signup</button>
</form>
{% endblock %}
