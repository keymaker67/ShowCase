{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}

<h3 class="mt-3">Login</h3>
<form action="." method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-dark" type="submit">Login</button>
</form>
<br>
or
<br><br>
<h3 class="mb-3"><a href="{% url 'register' %}" style="text-decoration: none;">Register</a> if you didn't yet!</h3>
{% endblock %}
