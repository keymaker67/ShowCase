{% extends 'base.html' %}

{% block content %}
<h2>Reset Password</h2>
<p>Enter your password, and we'll send you a link to reset your password.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Reset Password</button>
</form>
{% endblock %}
