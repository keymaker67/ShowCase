<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy To ClipBoard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.transparentpng.com/thumb/google-logo/quality-google-written-background-hd-images-free-2EKbNn.png" alt="Quality Google written background hd images free @transparentpng.com">        
        </div>
        <div class="form-box">
            <h1>Sign in</h1>
            <span>Use your Google Account</span>
            <form>
                <div class="input-box">
                    <input type="email" name="email" id="email-field" class="input-field" required autofocus autocomplete="off">
                    <label for="email-field" class="placeholder">Email or Phone</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password-field" class="input-field" required autofocus autocomplete="off">
                    <label for="password-field" class="placeholder">Enter your password</label>
                </div>
                <a href="#" class="forgot">Forgot email</a>
                <div class="buttons">
                    <a href="#" class="create-account">Create account</a>
                    <button class="sign-in">Next</button>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
