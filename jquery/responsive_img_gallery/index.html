<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="grid-item-title"></div>
        <div class="grid-gallery">
            <div class="grid-item" data-title="photography1">
                <a href="#" class="image">
                    <img src="https://picsum.photos/500/500" alt="">
                </a>
            </div>
            <div class="grid-item" data-title="photography2">
                <a href="#" class="image">
                    <img src="https://picsum.photos/500/550" alt="">
                </a>
            </div>
            <div class="grid-item" data-title="photography3">
                <a href="#" class="image">
                    <img src="https://picsum.photos/500/600" alt="">
                </a>
            </div>
            <div class="grid-item" data-title="photography4">
                <a href="#" class="image">
                    <img src="https://picsum.photos/500/650" alt="">
                </a>
            </div>
            <div class="grid-item" data-title="photography5">
                <a href="#" class="image">
                    <img src="https://picsum.photos/500/700" alt="">
                </a>
            </div>
            <div class="grid-item" data-title="photography6">
                <a href="#" class="image">
                    <img src="https://picsum.photos/500/750" alt="">
                </a>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
